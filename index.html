<!DOCTYPE html>
<html>
  <head>
      <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
      <header class="header">
        <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <main class="app-body">
        <section class="app-body-add-section" id="add-section">
          <label class="label add-item-title" for="new-task">Add Item</label>
          <div class="task-input-field">
            <input id="new-task"class="task main-input" type="text">
            <button class="button">Add</button>
          </div>
        </section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="list-item">
            <input class="checkbox-input" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="task main-input edit-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg" alt="delete-ico">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="checkbox-input" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="go s
            hopping" class="task main-input edit-input">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg" alt="delete-ico">
            </button>
          </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="list-item">
            <input class="checkbox-input" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="task main-input edit-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg" alt="delete-ico">
            </button>
          </li>
        </ul>
      </main>
      <script src="app.js"></script>
  </body>
</html>
